<mat-accordion>
  <mat-expansion-panel *ngFor="let retrospective of retrospectives">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ retrospective.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-annotation *ngFor="let annotation of retrospective?.annotation" [annotation]="annotation"></app-annotation>

  </mat-expansion-panel>
</mat-accordion>
