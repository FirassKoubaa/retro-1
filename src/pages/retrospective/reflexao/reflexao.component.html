<swiper [config]="swiperConfig">
  <div class="slide" *ngFor="let card of cards">
    <retro-card [card]="card" [reflexao]="true"></retro-card>

    <div class="actions">
      <button class="fab" mat-fab (click)="createAnnotation(card.id)">
        <mat-icon>chat_bubble</mat-icon>
      </button>

      <retro-annotation *ngFor="let annotation of card?.annotation" [annotation]="annotation" [members]="retrospective.members"></retro-annotation>
    </div>
  </div>
</swiper>
