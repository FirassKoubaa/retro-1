<!-- HEADER -->
<app-header></app-header>

<!-- CONTENT -->
<section>

  <app-retrospective-thumb
    *ngFor="let retrospective of retrospectives"
    id="{{ retrospective.id }}"
    title="{{ retrospective.title }}"
    date="{{ retrospective.date }}"
    image="{{ retrospective.image }}"
  ></app-retrospective-thumb>

</section>

<button class="fab" md-fab (click)="createNewRetrospective()">
  <md-icon>add</md-icon>
</button>
