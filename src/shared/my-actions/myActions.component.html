<md-accordion>
  <md-expansion-panel *ngFor="let retrospective of retrospectives">
    <md-expansion-panel-header>
      <md-panel-title>
        {{ retrospective.title }}
      </md-panel-title>
    </md-expansion-panel-header>

    <app-annotation *ngFor="let annotation of retrospective?.annotation" [annotation]="annotation"></app-annotation>

  </md-expansion-panel>
</md-accordion>
