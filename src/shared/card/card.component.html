<md-card>
  <div class="feedback">
    {{ card?.description }}
  </div>

  <div class="footer">
    <div class="actions" [ngClass]="{ active: voted === true }">
      <span class="num">{{ card?.votes }}</span>

      <button class="vote" md-icon-button (click)="vote()">
        <md-icon>thumb_up</md-icon>
      </button>

      <button md-icon-button>
        <md-icon>edit</md-icon>
      </button>

      <button md-icon-button>
        <md-icon>delete</md-icon>
      </button>
    </div>
    <div class="user" mdTooltip="Nome">
      <img src="https://s3-sa-east-1.amazonaws.com/pheliperocha/images/brand/PhelipeRocha-150.jpg" />
    </div>
  </div>
</md-card>
