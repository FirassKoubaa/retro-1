<md-card>
  <div class="feedback">
    {{ card?.description }}
  </div>

  <div class="footer">
    <div class="votes" [ngClass]="{ active: voted === true }">
      <span class="num">{{ card?.votes }}</span>
      <button (click)="vote()">
        <md-icon >thumb_up</md-icon>
      </button>
    </div>
    <div class="user"></div>
  </div>
</md-card>
