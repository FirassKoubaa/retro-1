<md-card fxLayout="column">
  <md-card-header class="handle">

    <md-card-title *ngIf="!editing">{{ list.title }}</md-card-title>

    <md-card-title [hidden]="!editing">
      <input #titleInput value="{{ list.title }}">
    </md-card-title>

    <div class="actions">
      <button md-icon-button *ngIf="!editing" (click)="editList(true)">
        <md-icon>edit</md-icon>
      </button>

      <button md-icon-button *ngIf="editing" (click)="saveList(titleInput?.value)">
        <md-icon>save</md-icon>
      </button>

      <button md-icon-button *ngIf="editing" (click)="editList(false)">
        <md-icon>clear</md-icon>
      </button>

      <button md-icon-button *ngIf="!editing" (click)="deleteList()">
        <md-icon>delete</md-icon>
      </button>
    </div>
  </md-card-header>

  <md-card-content fxFlex [dragula]='"bag-cards"'>
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </md-card-content>

  <button md-raised-button color="primary" (click)="createCard()"><md-icon >add</md-icon></button>
</md-card>
