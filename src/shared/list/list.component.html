<md-card fxLayout="column">
  <md-card-header>
    <md-card-title>{{ list.title }}</md-card-title>

    <div class="actions">
      <button md-icon-button>
        <md-icon>edit</md-icon>
      </button>

      <button md-icon-button (click)="deleteList(list)">
        <md-icon>delete</md-icon>
      </button>
    </div>
  </md-card-header>

  <md-card-content fxFlex>
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </md-card-content>

  <button md-raised-button color="primary"><md-icon >add</md-icon></button>
</md-card>
